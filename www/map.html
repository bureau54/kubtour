<!DOCTYPE html> 
<html> 
<head> 
	<title>Kubtour Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="js/jquery.ui.map.full.min.js"></script>

    <script type="text/javascript">

    $(document).ready(function(){ 
  
      //Ajax Calls
  
    });

</script>

</head> 
<body> 

        <div id="map_canvas"></div>


<script>

jQuery('#map_canvas').gmap({'zoom':8, 'center': '47.383804,9.54845'}).bind('init', function(ev, map) {
                jQuery('#map_canvas').gmap('addMarker', { 'position': map.getCenter(), 'bounds': false}).click(function() {
                    jQuery('#map_canvas').gmap('openInfoWindow', { 'content': 'HQ BUREAU54, Rorschacherstrasse 41, 9450 Altst&auml;tten' }, this);
                });
				jQuery('#map_canvas').gmap('addMarker', { 'position': new google.maps.LatLng(47.385876,8.542118)}).click(function() {
                    jQuery('#map_canvas').gmap('openInfoWindow', { 'content': 'BUREAU54, Weinbergstrasse 108, 8006 Z&uuml;rich' }, this);
                });
            });
			
			
  jQuery("#map_canvas").css('width', '100%');
  jQuery("#map_canvas").css('height', jQuery(document).height()+'px');
</script>

</body>
</html>
